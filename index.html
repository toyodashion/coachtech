<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p v-bind:class="change">{{message}}</p>
    <input type="text" v-model="message">
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data() {
        return {
          message: "pineapple"
        }
      },
      computed: {
        change: function () {
          return
          if (this.message === "error") {
            this.change = "red"
          } else if (this.message === "warning") {
            this.change = "yellow"
          } else if (this.message === "safe") {
            this.change = "green"
          } else {
            this.change = "black"
          }
        }
      }
    })
  </script>
  <style>
    .red {
      color: red
    }

    .yellow {
      color: yellow
    }

    .green {
      color: green;
    }

    .black {
      color: black;
    }
  </style>
</body>

</html>
