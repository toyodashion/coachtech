<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>花びらの枚数：{{petal}}</p>
    <p>現在の状況：{{status}}</p>
    <button v-on:click="petalMinus">花びらを減らす</button>
  </div>
  <script>
    const vm = new Vue({
      el:"#app",
      data(){
        return{
          petal:0,
          status:"好き",
        }
      },
      methods:{
        petalMinus:function(){
          if(this.petal===0){
            alert("花弁がなくなりました")
            return;
          }
          this.petal--,
          newStatus?"好き":"嫌い"
        },
        newStatus:function () {
          if (this.petal % 2 === 0) {
            return true
          }
        }
      },
      created:function(){
        this.petal=Math.ceil(Math.random()*10)
        this.status=newStatus
      }
    })
  </script>
</body>
</html>
